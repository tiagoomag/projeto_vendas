<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/pedidos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Pedidos</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	<div th:replace="fragments/alert"></div>
	            <form th:action="@{/pedidos/salvar}" 
	            	  th:object="${pedido}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="produto">Produto</label>
	                        <select id="produto" class="form-control" th:field="*{produto}">
	                            <option value="">Selecione</option>
	                            <option th:each="p : ${produtos}" 
	                            th:value="${p.id}" th:text="${p.nome}"></option>
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
