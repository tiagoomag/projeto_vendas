<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Pedidos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/produtosPedidos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Pedidos</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        	<div th:replace="fragments/alert"></div>
	            <form th:action="@{/produtosPedidos/adicionarProduto}" 
	            	  th:object="${produtoPedido}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="produto">Produto</label>
	                        <select id="produto" class="form-control" th:field="*{produto}">
	                            <option value="">Selecione</option>
	                            <option th:each="p : ${produtos}" 
	                            th:value="${p.id}" th:text="${p.nome} +' '+ ${p.descricao}"></option>
	                        </select>
	                    </div>
	                    
	                      <div class="form-group col-md-6">
	                        <label for="quantidade">Quantidade</label>
	                        <input type="number" class="form-control" id="quandidade" th:field="*{quantidade}"/>
	                        <div class="invalid-feedback">
	
	                        </div>
	                    </div>
	                </div>
	                <button type="submit" class="btn btn-primary btn-sm">Adicionar</button>
	                <br/><br/>
	              <div class="table-responsive">
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome do Produto</th>
	                        <th>Descrição</th>
	                        <th>Preço</th>
	                        <th>Quantidade</th>
	                        <th>Ações</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="p : ${listaProdutosAdicionados}">
		                        <td th:text="${p.produto.id}"></td>
		                        <td th:text="${p.produto.nome}"></td>
		                        <td th:text="${p.produto.descricao}"></td>
		                        <td th:text="${p.produto.precoVenda}"></td>
		                        <td th:text="${p.quantidade}"></td>
			                    <td colspan="2">
			                            <button th:id="${#strings.concat('btn_produtosPedidos/removerProduto/', p.id) }" type="button" class="btn btn-danger btn-sm"
			                                    data-toggle="modal" data-target="#myModal">
			                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
			                            </button>
			                    </td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	            </form>
	        </div>
	        <div th:replace="fragments/modal :: modal" ></div>
	    </section>
</body>
</html>
